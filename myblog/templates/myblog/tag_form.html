<!-- myblog/templates/myblog/comment_form.html -->

{% extends 'myblog/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">{{ action }} Tags</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}

<!-- myblog/templates/myblog/post_list.html -->

{% extends 'myblog/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Blog Posts</h2>
    {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.content }}</p>
          {% if user == post.author %}
            <a href="{% url 'post_delete' pk=post.pk %}">Delete Post</a>
          {% endif %}
          <p class="card-text"><small class="text-muted">Posted by {{ post.author.username }} on {{ post.pub_date }}</small></p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
